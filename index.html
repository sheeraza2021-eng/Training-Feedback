<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Training Registration & Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b2a4a; padding:30px; }
    .card { max-width:700px; margin:auto; background:#fff; border-radius:12px; padding:25px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
    h2 { color:#0b2a4a; text-align:center; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, select, textarea { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc; }
    button { margin-top:25px; width:100%; padding:12px; background:#f57c00; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
    button:hover { background:#e66b00; }
    .msg { margin-top:15px; text-align:center; color:green; font-weight:bold; }
    .error { color:red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Training Registration & Feedback Form</h2>

    <form id="registrationForm">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>
      <small style="color:#555; font-size:13px;">E-Certificate will be sent to this email</small>

      <label>Department</label>
      <input type="text" name="department" required>

      <label>Designation</label>
      <input type="text" name="designation">

      <label>Training Name</label>
      <select name="training" id="training" required>
        <option value="">Loading trainings...</option>
      </select>

      <div id="feedbackQuestions" style="margin-top:20px;"></div>

      <button type="submit">Submit</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

<script>
  const baseURL = "https://script.google.com/macros/s/AKfycbyKyJkOwhpQODNQ6SxKeL0gRakAf3327G_B1ZuwxdMLgUFKEPVy-jjIcDVQ1qp8SEurqw/exec";
  const msgDiv = document.getElementById('msg');

  // Load Trainings
  fetch(baseURL + "?action=getTrainings")
    .then(res => res.json())
    .then(data => {
      const ddl = document.getElementById('training');
      ddl.innerHTML = '<option value="">-- Select Training --</option>';
      data.forEach(t => ddl.add(new Option(t,t)));
    })
    .catch(err => { msgDiv.className='msg error'; msgDiv.innerText='Failed to load trainings'; console.error(err); });

  // Load Feedback Questions on Training Change
  document.getElementById('training').addEventListener('change', function(){
    const training = this.value;
    const container = document.getElementById('feedbackQuestions');
    container.innerHTML = '';
    if(!training) return;

    fetch(baseURL + "?action=getQuestions&training=" + encodeURIComponent(training))
      .then(res => res.json())
      .then(questions => {
        questions.forEach((q,i) => {
          const div = document.createElement('div');
          div.innerHTML = `<label>${q.Question_Text}</label>
                           <select name="fb${i}" required>
                             <option value="">Select rating</option>
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                           </select>`;
          container.appendChild(div);
        });
      })
      .catch(err => { msgDiv.className='msg error'; msgDiv.innerText='Failed to load questions'; console.error(err); });
  });

  // Submit Form using FormData (CORS-safe)
  document.getElementById('registrationForm').addEventListener('submit', function(e){
    e.preventDefault();
    msgDiv.className='msg'; msgDiv.innerText='Submitting...';

    fetch(baseURL, { method:'POST', body:new FormData(this) })
      .then(res => res.text())
      .then(msg => {
        msgDiv.innerText = msg;
        if(msg.includes('âœ”')) this.reset();
        document.getElementById('feedbackQuestions').innerHTML='';
      })
      .catch(err => { msgDiv.className='msg error'; msgDiv.innerText='Submission failed'; console.error(err); });
  });
</script>
</body>
</html>
