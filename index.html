<!DOCTYPE html>
<html>
<head>
  <title>Training Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b2a4a; padding: 30px; }
    .card { max-width: 700px; margin: auto; background: #fff; border-radius: 12px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);}
    h2 { color: #0b2a4a; text-align: center; }
    label { font-weight: bold; margin-top: 15px; display: block; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 25px; width: 100%; padding: 12px; background: #f57c00; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: #e66b00; }
    .msg { margin-top: 15px; text-align: center; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Training Registration & Feedback Form</h2>

    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>
    <small style="color:#555; font-size:13px;">E-Certificate will be sent to this email</small>

    <label>Department</label>
    <input type="text" id="department" required>

    <label>Designation</label>
    <input type="text" id="designation">

    <label>Training Name</label>
    <select id="training">
      <option value="">Loading trainings...</option>
    </select>

    <div id="feedbackSection" style="margin-top:20px; display:none;">
      <h3>Feedback Questions</h3>
      <div id="feedbackQuestions"></div>
    </div>

    <button id="submitBtn">Submit</button>
    <div class="msg" id="msg"></div>
  </div>

<script>
  const baseURL = "https://script.google.com/macros/s/AKfycbyKyJkOwhpQODNQ6SxKeL0gRakAf3327G_B1ZuwxdMLgUFKEPVy-jjIcDVQ1qp8SEurqw/exec";
  const isGAS = typeof google !== 'undefined' && google.script && google.script.run;

  function showError(msg){ const m=document.getElementById('msg'); m.className='msg error'; m.innerText=msg; }

  // Load trainings
  function loadTrainings(){
    fetch(baseURL + "?action=getTrainings")
      .then(res => res.json())
      .then(data => {
        const ddl = document.getElementById('training');
        ddl.innerHTML = '<option value="">-- Select Training --</option>';
        data.forEach(t => {
          let opt = document.createElement('option');
          opt.value = t.id;      // save ID
          opt.textContent = t.name; // show Name
          ddl.appendChild(opt);
        });
      })
      .catch(err => showError("Failed to load trainings: " + err));
  }

  // Load feedback questions
  function loadFeedbackQuestions(trainingID){
    const section = document.getElementById('feedbackSection');
    const container = document.getElementById('feedbackQuestions');
    container.innerHTML=''; section.style.display='none';
    if(!trainingID) return;

    fetch(baseURL + "?action=getQuestions&training=" + trainingID)
      .then(res=>res.json())
      .then(questions=>{
        questions.forEach((q,i)=>{
          const div=document.createElement('div');
          div.innerHTML = `<label>${q.Question_Text}</label>` +
                          (q.Question_Type==='Rating' ? 
                           `<select id='fb${i}'><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>` :
                           `<textarea id='fb${i}'></textarea>`);
          container.appendChild(div);
        });
        section.style.display='block';
      })
      .catch(err=>showError("Failed to load questions: "+err));
  }

  document.getElementById('training').addEventListener('change', function(){
    loadFeedbackQuestions(this.value);
  });

  // Submit form
  document.getElementById('submitBtn').addEventListener('click', function(){
    const obj = {
      name:document.getElementById('name').value.trim(),
      email:document.getElementById('email').value.trim(),
      department:document.getElementById('department').value.trim(),
      designation:document.getElementById('designation').value.trim(),
      training:document.getElementById('training').value,
      feedback:[]
    };

    if(!obj.name || !obj.email || !obj.department || !obj.training){ showError("Please fill all required fields."); return; }

    document.querySelectorAll('#feedbackQuestions select,#feedbackQuestions textarea').forEach((el,i)=>{ obj.feedback.push({id:'Q'+i, answer:el.value}); });

    const msg=document.getElementById('msg'); msg.className='msg'; msg.innerText='Submitting...';

    fetch(baseURL,{
      method:'POST',
      body: new URLSearchParams({
        name: obj.name,
        email: obj.email,
        department: obj.department,
        designation: obj.designation,
        training: obj.training,
        ...obj.feedback.reduce((acc,f)=>{ acc[f.id]=f.answer; return acc; },{})
      })
    })
    .then(res=>res.text())
    .then(text=>{ msg.className='msg'; msg.innerText=text; if(text.includes('âœ”')) document.getElementById('registrationForm')?.reset(); })
    .catch(err=>showError("Submission failed: "+err));
  });

  // Initialize
  loadTrainings();
</script>
</body>
</html>
