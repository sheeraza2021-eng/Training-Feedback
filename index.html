<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Feedback Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      min-height: 80px;
    }
    .question {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #0d47a1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Training Registration & Feedback Form</h2>

<form id="feedbackForm">

  <label>Name</label>
  <input type="text" id="name" required>

  <label>Email</label>
  <input type="email" id="email" required>

  <label>Department</label>
  <input type="text" id="department" required>

  <label>Designation</label>
  <input type="text" id="designation">

  <label>Training Name</label>
  <select id="training" required>
    <option value="">Loading trainings...</option>
  </select>

  <div id="questions"></div>

  <button type="submit">Submit Feedback</button>

  <div class="message" id="msg"></div>
</form>

<script>
  const WEB_APP_URL =
    "https://script.google.com/macros/s/AKfycbyocddROCdK6tOzvwgttiVEZDzdXXxlFB8pp9r7bscFF-BspYT_PPp0TdxySdqd1KUXqQ/exec";

  // ===== LOAD TRAININGS =====
  async function loadTrainings() {
    try {
      const res = await fetch(WEB_APP_URL + "?action=getTrainings");
      const data = await res.json();

      const select = document.getElementById("training");
      select.innerHTML = '<option value="">-- Select Training --</option>';

      data.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.Training_Name;
        opt.textContent = t.Training_Name;
        select.appendChild(opt);
      });
    } catch (err) {
      document.getElementById("msg").innerText = "❌ Failed to load trainings";
      console.error(err);
    }
  }

  // ===== LOAD QUESTIONS =====
  async function loadQuestions(trainingName) {
    try {
      const res = await fetch(
        WEB_APP_URL + "?action=getQuestions&training=" + encodeURIComponent(trainingName)
      );
      const data = await res.json();

      const container = document.getElementById("questions");
      container.innerHTML = "";

      data.forEach(q => {
        const div = document.createElement("div");
        div.className = "question";

        if (q.Question_Type === "Rating") {
          div.innerHTML = `
            <label>${q.Question_Text}</label>
            <select data-id="${q.Question_ID}" required>
              <option value="">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          `;
        } else {
          div.innerHTML = `
            <label>${q.Question_Text}</label>
            <textarea data-id="${q.Question_ID}" required></textarea>
          `;
        }

        container.appendChild(div);
      });
    } catch (err) {
      document.getElementById("msg").innerText = "❌ Failed to load questions";
      console.error(err);
    }
  }

  // ===== EVENTS =====
  document.getElementById("training").addEventListener("change", function () {
    if (this.value) {
      loadQuestions(this.value);
    } else {
      document.getElementById("questions").innerHTML = "";
    }
  });

  document.getElementById("feedbackForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.innerText = "Submitting...";

    const feedback = [];
    document.querySelectorAll("#questions select, #questions textarea").forEach(el => {
      feedback.push({
        id: el.dataset.id,
        answer: el.value
      });
    });

    const payload = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      department: document.getElementById("department").value,
      designation: document.getElementById("designation").value,
      training: document.getElementById("training").value,
      feedback: feedback
    };

    try {
      const res = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      if (result.status === "success") {
        msg.innerText =
          "✔ Submitted successfully! Response ID: " + result.responseId;
        this.reset();
        document.getElementById("questions").innerHTML = "";
      } else {
        msg.innerText = "❌ " + result.message;
      }
    } catch (err) {
      msg.innerText = "❌ Submission failed";
      console.error(err);
    }
  });

  loadTrainings();
</script>

</body>
</html>
