<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Training Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#fff; margin:0; padding:0; }
    .container { max-width: 700px; margin: 40px auto; background:#111827; padding: 25px; border-radius: 12px; box-shadow: 0 0 25px rgba(0,0,0,.4); }
    h2 { text-align:center; color:#f97316; }
    p { text-align:center; }
    button { background:#f97316; color:#000; padding:12px 20px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    iframe { width:100%; height:800px; border:none; border-radius:8px; margin-top:20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Training Feedback Form</h2>
    <p>Click the button below to open the feedback form:</p>
    <div style="text-align:center;">
      <button onclick="openForm()">Open Form</button>
    </div>

    <p>Or embedded directly:</p>
    <iframe src="https://script.google.com/macros/s/AKfycbwZ2gNkfkygPDY3IRPjOV3RsYnE7Xzg5zXnqACSLgFI3zHnnMkWdpn2X5u3XKhoGBwV/exec"></iframe>
  </div>

  <script>
    function openForm() {
      window.open("https://script.google.com/macros/s/AKfycbwZ2gNkfkygPDY3IRPjOV3RsYnE7Xzg5zXnqACSLgFI3zHnnMkWdpn2X5u3XKhoGBwV/exec", "_blank");
    }
  </script>
</body>
</html>
